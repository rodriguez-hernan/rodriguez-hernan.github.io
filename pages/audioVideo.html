<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>H. Rod - Portfolio | Audio and Video</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/audio&video.css'>
</head>

<body onload="playMusic()">
    <div id="content">
        <div class="header">
            <h1 class="title">HTML5 tags, audio and video</h1>
            <h3>Where will you go on your next vacations?</h3>
            <h4 class="cta-header">Choose a door!</h4>
        </div>
        <div class="doors">

            <div class="door-container">
                <div class="door d-blue" id="blue"></div>
                <div class="door d-green" id="green"></div>
                <div class="door d-red" id="red"></div>
                <div class="door d-violet" id="violet"></div>
            </div>
            <div class="audio-container">
                <audio controls id="myAudio">
                    <source src="../assets/audio/jeopardy-thinking-music.mp3" type="audio/ogg">
                </audio>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="vacation-content">
                        <h3>Vacations</h3>
                        <p id="vacations-description"></p>
                        <video width="100%" height="100%" controls>
                            <source src="../assets/video/cruise.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src='../js/audio&video.js'></script>
</body>

</html>
