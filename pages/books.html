<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>H. Rod - Portfolio | My Books!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/books.css'>
</head>

<body onload="renderSavedBooks()">
    <div class="content">
        <header class="section">
            <h1 class="header-title">
                Books Search!
                <span>find and save all your favourite books</span>
            </h1>
        </header>
        <main>
            <div class="search-form section">
                <h4 class="search-header">
                    Introduce the author's name or book title you want to look for
                </h4>
                <div class="search-box">
                    <input type="text" class="search-box__input" placeholder="author or title" id="query">
                    <button class="search-box__btn" onclick="queryBook()">Search</button>
                </div>
            </div>
            <div class="search-results section"></div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="book-content">
                        <img id="book-modal_img" src="#" alt="#">
                        <div id="book-modal" class="book-modal">
                            <h3 class="book-modal_header"></h3>
                            <p class="book-modal_desc"></p>
                            <p class="book-modal_author"></p>
                            <button class="book-modal_add">Save Book</button>
                            <a href="#" class="book-modal_goTo">Go to Book</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="featured-section">
                featured!
            </div> -->
            <div class="saved-section"></div>
        </main>
        <!-- <footer>footer</footer> -->
    </div>
    <script src='../js/books.js'></script>
</body>

</html>
